<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%sveltekit.assets%/safari-pinned-tab.svg"
      color="#5bbad5" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&amp;family=Roboto+Mono:wght@300;400;500;600;700&amp;display=swap" />

    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
    class="dark min-h-screen bg-background font-roboto antialiased">
    <div style="display: contents" class="relative flex min-h-screen flex-col">
      %sveltekit.body%
    </div>
  </body>
</html>
